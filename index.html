<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">

    <meta charset="utf-8">
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h2>Weather</h2>
          <div class="form-group">
            <label for="location">Enter a location:</label>
            <input class="form-control" type="text" name="location" id="location">
          </div>
          <div class="form-group">
            <label for="location">Select a temperature unit:</label>
            <select class="form-control" id='units'>
              <option value='metric'>Celsius</option>
              <option value='imperial'>Farenheit</option>
              <option value=''>Kelvin</option>
            </select>
          </div>
          <button type="button" class="btn btn-primary" id="weather-location">View humidity</button>
          <button type="button" class="btn btn-primary" id="temperature-location">View temperature</button>
          <button type="button" class="btn btn-primary" id="forecast-location">View forecast</button>
        </div>
        <div class="col-md-6">
          <h2>Weather Results</h2>
          <div class="weather-display">
          </div>
          <div class="temperature-display">
          </div>
          <div class="forecast-display">
          </div>
        </div>
      </div>
    </div>
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
  </body>
</html>
